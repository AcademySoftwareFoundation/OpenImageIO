              arch: aarch64
            - build: CPython 3.12 ARM 64 bits manylinux2014
              manylinux: manylinux2014
              python: cp312-manylinux_aarch64
              arch: aarch64
            - build: CPython 3.13 ARM 64 bits manylinux2014
